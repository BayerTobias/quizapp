<!DOCTYPE html>
<html lang="en">
  <head>

  <body onload="init()">
    <main>
      <div id="quiz-body" class="card">
        <img

          class="card-img-top hero-img"
          alt="quiz-img"
        />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p id="question" class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
        </div>
        <ul class="list-group list-group-flush">
          <li
            onclick="answer('answer_1')"
            id="answer_1"
            class="list-group-item"
          >
            An item
          </li>
          <li
            onclick="answer('answer_2')"
            id="answer_2"
            class="list-group-item"
          >
            A second item
          </li>
          <li
            onclick="answer('answer_3')"
            id="answer_3"
            class="list-group-item"
          >
            A third item
          </li>
          <li
            onclick="answer('answer_4')"
            id="answer_4"
            class="list-group-item"
          >
            A third item
          </li>
        </ul>
        <div class="question-card-footer">
          <span
            ><b id="current_question">1</b> von
            <b id="max_question">20</b> Fragen</span
          >
          <button
            id="next_button"
            disabled
            type="button"
            class="btn btn-primary"
            onclick="nextQuestion()"
          >
            NÃ¤chste Frage
          </button>
        </div>
      </div>
      <div id="end-screen" class="card" style="display: none;">
        <img
          src="img/quiz-g69bc3981e_1280.jpg"
          class="card-img-top hero-img"
          alt="quiz-img"
        />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p id="question" class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
        </div>
    </main>
  </body>
</html>
