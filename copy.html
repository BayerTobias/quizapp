<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="script.js"></script>
  </head>
  <body onload="init()">
    <main>
      <div class="card">
        <div class="row g-0">
          <div class="col-md-4 bgc-darkblue">
            <img
              src="img/logo.png"
              class="img-fluid rounded-start mb-3"
              alt="logo"
            />
            <ul class="list-group list-group-flush">
              <li class="list-group-item bgc-darkblue">An item</li>
              <li class="list-group-item bgc-darkblue">A second item</li>
              <li class="list-group-item bgc-darkblue">A third item</li>
              <li class="list-group-item bgc-darkblue">A third item</li>
            </ul>
          </div>
          <div class="col-md-8">
            <div id="quiz-body" class="card question-card">
              <div class="card-body">
                <h5 id="question" class="card-title">Card title</h5>
              </div>
              <ul class="list-group list-group-flush">
                <li
                  onclick="answer('answer_1')"
                  id="answer_1"
                  class="list-group-item"
                >
                  An item
                </li>
                <li
                  onclick="answer('answer_2')"
                  id="answer_2"
                  class="list-group-item"
                >
                  A second item
                </li>
                <li
                  onclick="answer('answer_3')"
                  id="answer_3"
                  class="list-group-item"
                >
                  A third item
                </li>
                <li
                  onclick="answer('answer_4')"
                  id="answer_4"
                  class="list-group-item"
                >
                  A third item
                </li>
              </ul>
              <div class="question-card-footer">
                <span
                  ><b id="current_question">1</b> von
                  <b id="max_question">20</b> Fragen</span
                >
                <button
                  id="next_button"
                  disabled
                  type="button"
                  class="btn btn-primary"
                  onclick="nextQuestion()"
                >
                  NÃ¤chste Frage
                </button>
              </div>
            </div>
            <!--Endscreen Code-->
            <div id="end-screen" class="card" style="display: none">
              <img
                src="img/brain result.png"
                class="card-img-top hero-img"
                alt="result-img"
              />
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p id="question" class="card-text">
                  Some quick example text to build on the card title and make up
                  the bulk of the card's content.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
